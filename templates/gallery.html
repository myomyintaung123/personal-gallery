<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .image-thumbail {
            height: 300px;
            
        }
        .list-group-item a {
            text-decoration: none;
            color: black; 
        } 
    </style>

  </head>
  <body class="m-5">
  {% include "messages.html" %}
    <div class="container">
    <div class="row">
      <div class="col-md-3">
       <div class="card">
            <div class="card-header">
              Categories
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
              <a href="{% url 'gallery' %}">All</a>
              </li>
              {% for category in categories %}
              <li class="list-group-item">
              <a href="{% url 'gallery' %}?category={{category.name}}">
              {{category.name}}</a>
              </li>
              {% endfor %}
             
              <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>
              <a href="{% url 'home' %}" class="btn btn-dark btn-block btn-sm m-1">Go-Home</a>
            </ul>
        </div>
      </div>
      
    
      <div class="col-md-9">
        <div class="row">

        {% for photo in photos %}

        <div class="col-md-4">
          <div class="card my-2">
              <img class="image-thumbail" src="{{photo.image.url}}" alt="Card image cap">
            <div class="card-body">
              <small>Category: {{photo.category.name}}</small>
            </div>
              <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
              
          </div>
        </div>
          {% empty %}
          <h3>No photos...</h3>
          {% endfor %}

        </div>
      </div>

    </div>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
